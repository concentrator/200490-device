<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Моноподы для селфи</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="inner-page">
    <div class="container">
      <header class="main-header">
        <a class="site-logo"></a>
        <nav class="main-navigation">
          <div class="header-index-col">
            <form class="header-site-search" method="post"></form>
            <ul class="catalog-menu"></ul>
          </div>
          <div class="header-index-col">
            <ul class="user-menu user-menu-login"></ul>
            <ul class="about-menu"></ul>
          </div>
        </nav>
      </header>
    </div>

    <main class="container-inner-page">
      <h1 class="page-title">Моноподы для селфи</h1>
      <ul class="breadcrumbs"></ul>
    </main>
    <div class="index-wrapper">
      <div class="container-inner-page">
        <section class="filters">
          <h3 class="catalog-filter-header">Фильтр:</h3>
          <form class="catalog-filter" method="get" action="https://echo.htmlacademy.ru">
            <fieldset class="catalog-price"></fieldset>
            <fieldset class="catalog-color"></fieldset>
            <fieldset class="catalog-bluetooth"></fieldset>
            <button class="yellow-button" type="submit">Показать</button>
          </form>
        </section>

        <section class="catalog">
          <div class="catalog-header">
            <h3>Сортировка:</h3>
            <a class="catalog-sort catalog-sort-current" href="#">По цене</a>
            <a class="catalog-sort" href="#">По типу</a>
            <a class="catalog-sort" href="#">По популярности</a>
            <div class="catalog-sort-arrows">
              <a class="catalog-sort-up" href="#">По возрастанию</a>
              <a class="catalog-sort-down" href="#">По убыванию</a>
            </div>
          </div>
          <ul class="catalog-list">
            <li class="catalog-item"></li>
            <li class="catalog-item"></li>
            <li class="catalog-item"></li>
            <li class="catalog-item"></li>
          </ul>
          <ul class="pagination-list"></ul>
        </section>


      </div>
    </div>



    <footer class="main-footer">
      <div class="container">
        <div class="footer-user">
          <img class="footer-logo" src="img/logo-footer.svg" width="164" height="36" alt="Device Logo">
          <ul class="user-footer-menu"></ul>
        </div>
        <div class="footer-about">
          <p class="footer-address"></p>
          <ul class="about-footer-menu"></ul>
          <a class="footer-phone" href="tel:+74954959595">Тел.: +7 (495) 495-95-95</a>
        </div>
        <div class="footer-links">
          <ul class="footer-social"></ul>
          <a class="academy-logo" href="https://htmlacademy.ru/intensive/htmlcss"><img src="img/logo-html.svg" alt="HTMLAcademy logo"></a>
        </div>
      </div>
    </footer>

  </body>
</html>
